<h1>About Our {{ page.title }} Program</h1>
<hr>
{% for section, copy_items in sections %}
    <hr>
    <h2>{{ section.title.title }}</h2>
    <ul>
    {% for item in copy_items%}
        {% if copy_items|length == 1 %}
            <p>{{ item.text }}</p>
        {% else %}
            <li>{{ item.text }}</li>
        {% endif %}
    {% endfor %}
    </ul>
{% endfor %}
